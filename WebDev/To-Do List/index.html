<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" href="style.css"/>
	<script src="script.js"></script>
</head>
<body>
	<navigation>
		<ul>
			<li><a>Home</a></li>
			<li><a>Your List</a></li>
			<li><a>Your Calender</a></li>
			<li><a>Your Account</a></li>
			<li><a>About Us</a></li>
		</ul>
	</navigation>
	<header>
		<h1 id="title-header">The Snewbist To-Do List</h1>
	</header>
	<main>
		<h2 id="title-todays-to-dos">Today's To-Dos</h2>
		<div id="todays-to-dos"></div>
		<!--script goes here? Displays all To-Dos pleasantly and vertically with radio check marks -->
		<button id="add-to-do">Add To-Do</button>
		<form id="add-todo-form">
			<label for="todo-name">Name:&emsp;&emsp;&nbsp;</label>
			<input type="text" id="todo-name" name="todo-name" required><br>
			<label for="todo-description">Description:</label>
			<input type="text" id="todo-description" name="todo-description"><br>
			<label for="todo-weblink">Weblink:&emsp;&nbsp;</label>
			<input type="text" id="todo-weblink" name="todo-weblink"><br>
			<label for="todo-address">Address:&emsp;&nbsp;</label>
			<input type="text" id="todo-address" name="todo-address"><br>
			<label for="todo-month">Month:&nbsp;&nbsp;&nbsp;&emsp;</label>
			<select id="todo-month" name="todo-month" required>
				<option value="January">January</option>
				<option value="February">February</option>
				<option value="March">March</option>
				<option value="April">April</option>
				<option value="May">May</option>
				<option value="June">June</option>
				<option value="July">July</option>
				<option value="August">August</option>
				<option value="September">September</option>
				<option value="October">October</option>
				<option value="November">November</option>
				<option value="December">December</option>
			</select><br>
			<label for="todo-day">Day:&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label>
			<select id="todo-day" name="todo-day" required>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select><br>
			<label for="todo-year">Year:&emsp;&emsp;&nbsp;&nbsp;</label>
			<select id="todo-year" name="todo-year" required>
				<option value="2025">2025</option>
				<option value="2026">2026</option>
				<option value="2027">2027</option>
				<option value="2028">2028</option>
				<option value="2029">2029</option>
			</select><br>
			<label for="todo-hour">Hour:&emsp;&emsp;&nbsp;</label>
			<select id="todo-hour" name="todo-hour" required>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select><br>
			<label for="todo-minute">Minute:&emsp;&nbsp;&nbsp;</label>
			<select id="todo-minute" name="todo-minute" required>
				<option value="0">00</option>
				<option value="5">05</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="25">25</option>
				<option value="30">30</option>
				<option value="35">35</option>
				<option value="40">40</option>
				<option value="45">45</option>
				<option value="50">50</option>
				<option value="55">55</option>
			</select><br>
			<label for="todo-am-pm">AM/PM:&emsp;</label>
			<select id="todo-am-pm" name="todo-am-pm" required>
				<option value="am">AM</option>
				<option value="pm">PM</option>
			</select><br>
			<button id="submit-new-todo">Submit</button>
		</form>
	</main>
	<footer>
		<p>Disclaimer: Not responsible for all successes but will accept if desired.</p>
	</footer>
</body>
</html>
